   <div class="id">
     <label>아이디<br><input type="text" size="30px" value=""></label>
    </div>
   <div class="password">
     <label for="pass">비밀번호<br></label><input type="password" name="" id="pass" size="30px">
   </div>
   <div class="passwordcheck">
     비밀번호 재확인<br><input type="password" name="" id="">
   </div>
   <div class="name">
     이름<br><input type="text" name="" id="">
   </div>
   <div class="birth">
     생년월일<br>
     <div class="year">
       <input type="text" name="" id="" placeholder="년(4자)">
     </div>
     <div class="month">
       <select name="month" id="">
         <option value="1">월</option>
         <option value="2">1</option>
         <option value="3">2</option>
         <option value="4">3</option>
         <option value="5">4</option>
         <option value="6">5</option>
         <option value="7">6</option>
         <option value="8">7</option>
         <option value="9">8</option>
         <option value="10">9</option>
         <option value="11">10</option>
         <option value="12">11</option>
         <option value="13">12</option>
      </select>
     </div>
     <div class="day">
       <input type="text" name="" id="" placeholder="일">
     </div>
   </div>
   <div class="gender">
     성별<br>
     <select name="gender" id="">
       <option value="1">성별</option>
       <option value="2">남자</option>
       <option value="3">여자</option>
       <option value="4">선택안함</option>
     </select>
   </div>
   <div class="email">
     본인 확인 이메일<span>(선택)</span><br>
  <input type="text" name="" id="" placeholder="선택입력">
   </div>
   <div class="phone">
     휴대전화<br>
     <div class="nature">
       <select name="nature" id="">
         <option value="1">대한민국 +82</option>
         <option value="2">미국/캐나다 1</option>
         <option value="3">일본 +81</option>
       </select>
     </div>
       <div class="number">
         <input type="number" name="" id="" placeholder="전화번호 입력">
       </div>
       <div class="getnumber">
         <a href="#">인증번호 받기</a>
       </div>
       <div class="checknumber">
        인증번호 입력하세요
       </div>
   </div>

     <input type="submit" value="가입하기">
